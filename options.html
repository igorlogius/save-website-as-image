<!doctype html>
<head>
  <style>
    body {
      background: lightgray;
      height: 600px;
    }
  </style>
</head>
<body>
  <fieldset>
    <span>Max Page Height:</span>
    <input id="stepHeight" type="number" min="1" value="10000" />
    <abbr title="pixel">px</abbr>
  </fieldset>
  <fieldset>
    <span>Image Output Format</span>
    <select id="outputFormat">
      <option value="jpeg">JPEG</option>
      <option value="png">PNG</option>
    </select>
  </fieldset>
  <fieldset>
    <span>Scale Factor</span>
    <input id="scaleFactor" type="number" min="0" value="0" step="1" max="10" />
  </fieldset>
  <script src="options.js"></script>
</body>
